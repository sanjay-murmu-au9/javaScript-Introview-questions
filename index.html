    <h2>Let Vs Var</h2>
    <h2>
      Var Scope:- Scoped to the Immediatete function body. Initialized value:-
      Value initialized with Undefined.
    </h2>
    <h2>
      Let Scope :- Scoped to the immediate enclosing block. Initialized value:-
      Value initialized with nothing.
    </h2>
    <script>
      function Test() {
        if (1 == 1) {
          // Here both the value are hoisted but with let not initialies.
          let y = 10;
          var x = 10;
        }
        console.log(x);
        console.log(y);
      }
    </script>
